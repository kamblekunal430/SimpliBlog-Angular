<div class="container-fluid">
  <div class="card mb-2">
    <div class="card-header">
      <img
        src="{{ blog.image }}"
        class="card-img-top img-fluid"
        alt="Food Blog Image"
      />
    </div>

    <div class="card-body">
      <h1 class="card-title text-center">{{ blog.title }}</h1>
      <p class="card-text text-center">
        <b>By: {{ blog.author }}</b>
        <br />
        <small class="text-muted"
          ><b>Last updated {{ blog.date | date }}</b>
        </small>
      </p>
      <pre class="card-text">
       <h5> {{ blog.content }}</h5>
      </pre>
    </div>
    <div class="card-footer text-center">
      <button class="btn btn-info" routerLink="/updateBlog/{{ blog.id }}">
        Update
      </button>
      <button class="btn btn-danger mx-3" (click)="deleteBlog()">Delete</button>
    </div>
  </div>
</div>
