<div class="row p-4">
  <div *ngFor="let blog of blogs" class="col-md-4 my-4">
    <div class="card">
      <div class="card-header">
        <img
          class="card-img-top"
          style="height: 300px"
          src="{{ blog.image }}"
          alt="Food Blog Image"
        />
      </div>
      <div class="card-body">
        <h4 class="card-title">{{ blog.title }}</h4>
        <p class="card-text">
          {{ blog.content.substr(0, 225) }}
        </p>
        <a routerLink="/viewBlog/{{ blog.id }}" class="btn btn-primary"
          >Read More</a
        >
      </div>
    </div>
  </div>
</div>
