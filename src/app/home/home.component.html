<div class="row p-4">
  <div *ngFor="let blog of blogs" class="col-md-4 my-4">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ blog.title }}</h5>
        <p class="card-text">
          {{ blog.content }}
        </p>
        <a routerLink="/viewBlog/{{ blog.id }}" class="btn btn-primary"
          >Read More</a
        >
      </div>
    </div>
  </div>
</div>
