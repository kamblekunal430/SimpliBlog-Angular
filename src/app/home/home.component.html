<div class="row">
  <div *ngFor="let blog of blogs" class="col-sm-6">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ blog.title }}</h5>
        <p class="card-text">
          {{ blog.content }}
        </p>
        <a href="#" class="btn btn-primary">Read More</a>
      </div>
    </div>
  </div>
</div>
